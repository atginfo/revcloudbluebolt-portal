<template>
     <lightning-card title= {dynamicAccountTitle} icon-name="standard:contact">
        <template if:true={tableData}>
            <div class="slds-m-around_medium">
                <div class="slds-clearfix"> 
                    <div class="slds-float_right"> 
                        <div class="slds-p-bottom_x-small">
                            <lightning-button 
                                variant="brand" 
                                label="Create New Contact" 
                                title="New Contact" 
                                onclick={openModal} 
                                class="slds-m-bottom_small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
                <lightning-datatable
                        key-field="Id"
                        data={tableData}
                        columns={columns}
                        hide-checkbox-column
                        draft-values={draftValues}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSorting}
                        onsave={handleSave}>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={renderModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-form 
                    object-api-name={objectApiName}
                    fields={fields}
                    onsuccess={handleSuccess}
                    oncancel={closeModal}
                    onerror={handleError}>
                    </lightning-record-form>
                    
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </lightning-card>
</template>
