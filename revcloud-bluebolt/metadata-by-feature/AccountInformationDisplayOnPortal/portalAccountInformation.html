<template>
     <lightning-card title= {dynamicAccountTitle} icon-name="standard:contact">
        <template if:true={tableData}>
            <div class="slds-m-around_medium">
                <div class="slds-clearfix"> 
                    <div class="slds-float_right"> 
                        <div class="slds-p-bottom_x-small">
                            <lightning-button 
                                variant="brand" 
                                label="Create New Contact" 
                                title="New Contact" 
                                onclick={openModal} 
                                class="slds-m-bottom_small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
                <!-- NEW added handleRowAction -->
                <lightning-datatable
                        key-field="Id"
                        data={tableData}
                        columns={columns}
                        hide-checkbox-column
                        draft-values={draftValues}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSorting}
                        onsave={handleSave}
                        onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={renderModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-modal__close" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Create New Contact</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- NEW translated this to lightning-record-edit-form instead so we can default Account -->
                        <lightning-record-edit-form 
                            object-api-name="Contact" 
                            onsuccess={handleSuccess} 
                            oncancel={closeModal} 
                            onerror={handleError}>
                            
                            <lightning-messages></lightning-messages>

                            <lightning-input-field field-name="Salutation"></lightning-input-field>
                            <lightning-input-field field-name="FirstName"></lightning-input-field>
                            <lightning-input-field field-name="LastName"></lightning-input-field>
                            <lightning-input-field field-name="Email"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>
                            <lightning-input-field field-name="Fax"></lightning-input-field>
                            <lightning-input-field field-name="Department"></lightning-input-field>

                            <!-- Default the Account with value -->
                            <lightning-input-field field-name="AccountId" value={currentAccountId}></lightning-input-field>

                            <div class="slds-m-top_medium">
                                <lightning-button class="slds-m-right_small" variant="neutral" type="button" label="Cancel" onclick={closeModal}></lightning-button>
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            </div>

                        </lightning-record-edit-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- NEW -->
        <!-- Edit Contact Modal -->
        <template if:true={renderEditModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-modal__close" title="Close" onclick={closeEditModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Edit Contact</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-form 
                            record-id={editRecordId}
                            object-api-name={objectApiName}
                            fields={fields}
                            mode="edit"
                            onsuccess={handleEditSuccess}
                            oncancel={closeEditModal}
                            onerror={handleError}>
                        </lightning-record-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeEditModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
